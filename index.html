<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>  
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div>
        <input type="number"  value="6" id="first-input">
        <input type="number"  value="4" id="second-input">
    </div>
    <div>
        <button class="button" id="plus">+</button>
        <button class="button" id="minus">-</button>
    </div>
    <div>
        <button class="button" id="multiply">*</button>
        <button class="button" id="division">/</button>
    </div>
     <div class="Btn">
     <button id="calc">Вычислить</button>
     </div>
        <p class="text">Результат: <span id="result">0</span></p>
    </div>
    <script src="script.js"></script>
</body> 
</html>
